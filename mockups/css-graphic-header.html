<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Test CSS for Graphic Header</title>
  <style>
    body {
      background: #8BFCD3;
    }
    h1,h2 {
      margin: 1em;
      outline: 1px solid rgba(150,150,150,.2);
      max-width: 7em;
    }
    h1 { 
      font-size: 5em;
      color: rgba(139,170,210,.8);
      text-shadow: .15em 0 0 rgba(249,164,86,.5);
      text-align-last: right;
    }
    h2 { 
      font-size: 5em;
      color: rgba(249,164,86,.5);
      text-shadow: .15em 0 0 rgba(139,170,210,.8);
      clear: both;
    }
    .justify-right {
      float: right;
      clear: both;
    }
  </style>
</head>
<body>
  <h1>Product Designer</h1>
  <h2>Product <span class="justify-right">Designer</span></h2>
</body>
</html>
