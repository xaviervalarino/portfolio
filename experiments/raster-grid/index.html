<!DOCYTPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Raster Grid</title>
    <link rel="stylesheet" href="./raster.grid.css">
  <head>
  <body>
    <r-grid columns=5 class="debug">
      <r-cell span="1+4">
        <h1>Testing out Raster Grid</h1>
      </r-cell>
      <r-cell span="5..">
        <h3><span id="w_readout">N</span> px</h3>
      </r-cell>

      <r-cell span=2-4 style="height: 500px;"><h3>500px</h3></r-cell>
      <r-cell>2</r-cell>
      <r-cell>3</r-cell>
      <r-cell>4</r-cell>
      <r-cell>5</r-cell>
      <r-cell>6</r-cell>
      <r-cell>7</r-cell>
      <r-cell>8</r-cell>

      <r-cell span=1-3>
        Span 1-3
      </r-cell>

      <r-cell span=4.. span-s=row>
        <h4>Header</h4>
      </r-cell>
    </r-grid>
  <script type="text/javascript">
    function getWidth () {
      return document.body.clientWidth; 
    }
    function readout () {
      document.querySelector("#w_readout").textContent = getWidth();
    }
    window.onload = readout;
    window.onresize = readout;
 </script>
  </body>
</html>
